<!DOCTYPE html>

  <head>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/stylesheet3.css" />

    <title>Flooding in Flood Zones</title>

  <body>
    <div class="container">
      <div class="header"></div>
      <div id="timesFlooded" class="row">
        <button onclick="update(data)">All Flood Events</button>
